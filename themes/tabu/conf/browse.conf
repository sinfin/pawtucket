# Configuration for object browse
ca_objects = {
	facets = {
		type_facet = {
			type = fieldList,
			field = type_id,
			
			group_mode = none,

			label_singular = "Datensatz-Nr.",
			label_plural = "Datensatz-Nr."
		},
		cameraman = {
			type = attribute,
			element_code = cameraman,
			
			group_mode = none,
			
			indefinite_article = an,
			label_singular = "Kamera",
			label_plural = "Kamera"
		},
		people = {
			type = attribute,
			element_code = people,
			
			group_mode = none,
			
			indefinite_article = an,
			label_singular = "Person",
			label_plural = "Person"
		},
		date_facet = {
			type = normalizedDates,
			element_code = date_translated,
			# 'normalization' can be: months, years, decades, centuries
			normalization = months,
			
			group_mode = none,
			
			sort = ASC,
			
			label_singular = "Datum",
			label_plural = "Datum"
		},
		location = {
			type = attribute,
			element_code = location,
			
			group_mode = none,
			
			indefinite_article = an,
			label_singular = "Drehort",
			label_plural = "Drehort"
		},
		term_facet = {
			type = authority,
			table = ca_list_items,
			relationship_table = ca_objects_x_vocabulary_terms,
			restrict_to_types = [],
			
			individual_group_display = 0,
			
			group_mode = none,
			
			# Set to non-zero value to display hierarchy on items in this facet
			show_hierarchy = 0,
			
			# Character(s) to place between elements of the hierarchy
			hierarchical_delimiter =  &nbsp;â¬…&nbsp;,
			
			# Number of items to trim off the top (leave blank or set to 0 to trim nothing)
			remove_first_items = ,
			
			# Maximum length of hierarchy to display (leave blank to return hierarchy unabridged)
